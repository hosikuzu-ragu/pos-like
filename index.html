<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS-like</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>


<body>
  <div class="container">
    <div class="main-content">
      <button id="toggle-calculator-btn">電卓</button>
      <div id="calculator" class="calculator hidden">
        <div class="calculator-header">
          <span class="calculator-title">電卓</span>
          <button id="close-calculator">×</button>
        </div>
        <div class="calculator-body">
          <form name="dentaku">
            <table>
              <!-- 液晶画面部分 -->
              <tr>
                <td colspan="4">
                  <input type="text" class="display" name="display" value="" disabled>
                </td>
              </tr>

              <!-- 上から1段目（7~9＋÷） -->
              <tr>
                <td><input type="button" value="7" onclick="get_calc(this)"></td>
                <td><input type="button" value="8" onclick="get_calc(this)"></td>
                <td><input type="button" value="9" onclick="get_calc(this)"></td>
                <td><input type="button" value="÷" class="operator" name="div_btn" onclick="get_calc(this)"></td>
              </tr>

              <!-- 上から2段目（4~6＋×） -->
              <tr>
                <td><input type="button" value="4" onclick="get_calc(this)"></td>
                <td><input type="button" value="5" onclick="get_calc(this)"></td>
                <td><input type="button" value="6" onclick="get_calc(this)"></td>
                <td><input type="button" value="×" class="operator" name="multi_btn" onclick="get_calc(this)"></td>
              </tr>

              <!-- 上から3段目（1~3＋-） -->
              <tr>
                <td><input type="button" value="1" onclick="get_calc(this)"></td>
                <td><input type="button" value="2" onclick="get_calc(this)"></td>
                <td><input type="button" value="3" onclick="get_calc(this)"></td>
                <td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
              </tr>

              <!-- 上から4段目（0/C/=/+) -->
              <tr>
                <td><input type="button" value="0" onclick="get_calc(this)"></td>
                <td><input type="button" value="C" onclick="get_calc(this)"></td>
                <td><input type="button" value="=" class="equal" onclick="get_calc(this)"></td>
                <td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
              </tr>

            </table>
          </form>
        </div>
      </div>
      <div class="display-area">
        <div class="display">
          <div class="display-label">
            <p>合計</p>
          </div>
          <input type="text" class="display" id="totalDisplay" value="0" disabled>
        </div>

        <div class="display">
          <div class="display-label">
            <p>お預かり</p>
          </div>
          <input type="text" class="display" id="givenDisplay" value="0" disabled>
        </div>
        <div class="display">
          <div class="display-label">
            <p>釣銭</p>
          </div>
          <input type="text" class="display" id="changeDisplay" value="0" disabled>
        </div>
      </div>

      <div class="products">
        <div>
          <button class="add-btn" onclick="addTotal('warabimoti')">+</button>
          <p>わらび餅</p>
          <button class="remove-btn" onclick="addTotal('-warabimoti')">-</button>
        </div>
        <div>
          <button class="add-btn" onclick="addTotal('yakitori')">+</button>
          <p>焼き鳥</p>
          <button class="remove-btn" onclick="addTotal('-yakitori')">-</button>
        </div>
        <div>
          <button class="add-btn" onclick="addTotal('karubo')">+</button>
          <p>カルボ</p>
          <button class="remove-btn" onclick="addTotal('-karubo')">-</button>
        </div>
        <div>
          <button class="total-reset-btn" onclick="totalReset()">reset</button>
        </div>
      </div>

      <div class="check">
        <div class="cash">
          <button>10000</button>
        </div>
        <div class="cash">
          <button>5000</button>
          <button>1000</button>
        </div>
        <div class="cash">
          <button>500</button>
          <button>100</button>
        </div>
        <div class="cash">
          <button>50</button>
          <button>10</button>
        </div>
        <div class="cash">
          <button>5</button>
          <button>1</button>
        </div>
        <div>
          <button onclick="givenReset()">reset</button>
        </div>
      </div>

      <details class="price-settings">
        <summary>
          <h2>値段設定</h2>
        </summary>
        <div class="settings-content">
          <div class="setting-item">
            <label for="warabimochi-price">わらび餅</label>
            <input type="number" id="warabimochi-price">
          </div>
          <div class="setting-item">
            <label for="yakitori-price">焼き鳥</label>
            <input type="number" id="yakitori-price">
          </div>
          <div class="setting-item">
            <label for="karubo-price">カルボ</label>
            <input type="number" id="karubo-price">
          </div>
        </div>
      </details>
    </div>
  </div>


  <footer>
    <p>&copy;T.A.</p>
  </footer>
</body>

<script src="./Assets/index.js"></script>

</html>
