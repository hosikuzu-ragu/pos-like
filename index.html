<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS-like</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
  <div class="container">
    <div class="main-content">
      <div class="display-area card">

        <div class="top-displays">
          <div class="display">
            <div class="display-label">
              <p>合計</p>
            </div>
            <input type="text" class="display" id="totalDisplay" value="0" disabled>
          </div>

          <div class="display">
            <div class="display-label">
              <p>預り金</p>
            </div>
            <input type="text" class="display" id="givenDisplay" value="0" disabled>
          </div>
        </div>

        <div class="display">
          <div class="display-label">
            <p>釣り銭</p>
          </div>
          <input type="text" class="display" id="changeDisplay" value="0" disabled>
        </div>
      </div>

      <div class="products" id="products-container">
        <!-- Products will be dynamically added here -->
      </div>

      <div class="check">

        <div class="cash">
          <button data-value="10000">10000</button>
        </div>

        <div class="cash">
          <button data-value="5000">5000</button>
          <button data-value="1000">1000</button>
        </div>

        <div class="cash">
          <button data-value="500">500</button>
          <button data-value="100">100</button>
        </div>

        <div class="cash">
          <button data-value="50">50</button>
          <button data-value="10">10</button>
        </div>

        <div class="cash">
          <button data-value="5">5</button>
          <button data-value="1">1</button>
        </div>

        <div>
          <button id="given-reset-btn">reset</button>
        </div>

      </div>

      <details class="price-settings card">
        <summary>商品・価格設定</summary>
        <div class="settings-content" id="price-settings-container">
          <!-- Price settings will be dynamically added here -->
        </div>
        <div class="add-product-form">
          <hr>
          <p><b>新しい商品を追加</b></p>
          <input type="text" id="new-product-name" placeholder="商品名">
          <input type="number" id="new-product-price" placeholder="価格">
          <button id="add-product-btn">追加</button>
        </div>
        <div class="share-section" style="margin-top: 1em;">
            <hr>
            <p><b>共有URL</b></p>
            <div style="display: flex; gap: 0.5em; align-items: center;">
                <input type="text" id="share-url-display" readonly style="flex-grow: 1; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; background-color: #e9ecef;">
                <button id="share-btn">コピー</button>
            </div>
            <span id="share-confirmation" style="margin-top: 0.5em; color: green; display: none;">コピーしました！</span>
        </div>
        <div style="margin-top: 1em;">
          <a href="./test.html">debug info</a>
        </div>
      </details>
    </div>
  </div>

  <footer>
    <p>&copy;T.A.</p>
    <p>v1.1.0</p>
    <p id="lastModified"></p>
  </footer>
</body>

<script src="./Assets/index.js"></script>

</html>
