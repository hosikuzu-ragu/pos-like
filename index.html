<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS-like</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>


<body>
  <div class="container">
    <div class="main-content">
      <div class="display-area card">
        <div class="top-displays">
          <div class="display">
            <div class="display-label">
              <p>合計</p>
            </div>
            <input type="text" class="display" id="totalDisplay" value="0" disabled>
          </div>

          <div class="display">
            <div class="display-label">
              <p>預り金</p>
            </div>
            <input type="text" class="display" id="givenDisplay" value="0" disabled>
          </div>
        </div>
        <div class="display">
          <div class="display-label">
            <p>釣り銭</p>
          </div>
          <input type="text" class="display" id="changeDisplay" value="0" disabled>
        </div>
      </div>

      <div class="products">
        <div class="card">
          <button class="add-btn" data-item="warabimoti" data-action="add">+</button>
          <p>わらび餅 <span class="item-count" id="warabimoti-count">0</span></p>
          <button class="remove-btn" data-item="warabimoti" data-action="remove">-</button>
        </div>
        <div class="card">
          <button class="add-btn" data-item="yakitori" data-action="add">+</button>
          <p>焼き鳥 <span class="item-count" id="yakitori-count">0</span></p>
          <button class="remove-btn" data-item="yakitori" data-action="remove">-</button>
        </div>
        <div class="card">
          <button class="add-btn" data-item="karubo" data-action="add">+</button>
          <p>カルボ <span class="item-count" id="karubo-count">0</span></p>
          <button class="remove-btn" data-item="karubo" data-action="remove">-</button>
        </div>
        <div class="card">
          <button id="total-reset-btn" class="total-reset-btn">all reset</button>
        </div>
      </div>

      <div class="check">
        <div class="cash">
          <button data-value="10000">10000</button>
        </div>
        <div class="cash">
          <button data-value="5000">5000</button>
          <button data-value="1000">1000</button>
        </div>
        <div class="cash">
          <button data-value="500">500</button>
          <button data-value="100">100</button>
        </div>
        <div class="cash">
          <button data-value="50">50</button>
          <button data-value="10">10</button>
        </div>
        <div class="cash">
          <button data-value="5">5</button>
          <button data-value="1">1</button>
        </div>
        <div>
          <button id="given-reset-btn">reset</button>
        </div>
      </div>

      <details class="price-settings card">
        <summary>
        </summary>
        <div class="settings-content">
          <div class="setting-item">
            <label for="warabimochi-price">わらび餅</label>
            <input type="number" id="warabimochi-price">
          </div>
          <div class="setting-item">
            <label for="yakitori-price">焼き鳥</label>
            <input type="number" id="yakitori-price">
          </div>
          <div class="setting-item">
            <label for="karubo-price">カルボ</label>
            <input type="number" id="karubo-price">
          </div>

          <div>
          </div>
        </div>
      </details>
    </div>
  </div>

  <footer>
    <p>&copy;T.A. v1.0.5</p>
  </footer>
</body>

<script src="./Assets/index.js"></script>

</html>
